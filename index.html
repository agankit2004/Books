<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Collection</h1>
    </header>
    <main>
        <div class="subject">
            <h2>Physics</h2>
            <div class="books">
                <div class="book">
                    <img src="physics1.jpg" alt="Physics Book 1">
                    <p>Physics Book 1</p>
                </div>
                <div class="book">
                    <img src="physics2.jpg" alt="Physics Book 2">
                    <p>Physics Book 2</p>
                </div>
            </div>
        </div>
        <div class="subject">
            <h2>Chemistry</h2>
            <div class="books">
                <div class="book">
                    <img src="chemistry1.jpg" alt="Chemistry Book 1" style="height: 850px;">
                    <p>Chemistry Book 1</p>
                </div>
                <div class="book">
                    <img src="chemistry2.jpg" alt="Chemistry Book 2" style="height: 850px;">
                    <p>Chemistry Book 2</p>
                </div>
            </div>
        </div>
        <div class="subject">
            <h2>Maths</h2>
            <div class="books">
                <div class="book">
                    <img src="maths1.jpg" alt="Maths Book 1">
                    <p>Maths Book 1</p>
                </div>
                <div class="book">
                    <img src="maths2.jpg" alt="Maths Book 2">
                    <p>Maths Book 2</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
